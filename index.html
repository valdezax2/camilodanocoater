<!DOCTYPE html>
<html>
<head>
  <title>Motivational Quote Rotator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 100px;
    }

    #quote-box {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    #quote {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #author {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <p id="quote"></p>
    <p id="author"></p>
  </div>

  <script>
    const quotes = [
      {quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt"},
      {quote: "You must love whatever you invest effort and time in creating.", author: "Valdez, Th3 Gr8t On3"},
      {quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt"},
      {quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill"},
      {quote: "The only way to do great work is to love what you do.", author: "Steve Jobs"},
      {quote: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama"}
    ];

    let currentQuote = 0;

    function displayQuote() {
      const quoteText = document.getElementById('quote');
      const authorText = document.getElementById('author');
      quoteText.textContent = quotes[currentQuote].quote;
      authorText.textContent = "- " + quotes[currentQuote].author;
    }

    function rotateQuote() {
      currentQuote = (currentQuote + 1) % quotes.length;
      displayQuote();
    }

    displayQuote();
    setInterval(rotateQuote, 3000); // Change quote every 10 seconds
  </script>
</body>
</html>
